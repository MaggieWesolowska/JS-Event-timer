<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b8f915f78a.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="counter-app">
      <div class="settings active">
        <h1>Settings</h1>

        <label for="event-name">Event Name</label>
        <input
          type="text"
          id="event-name"
          value="New Year" />
        <table class="date">
          <tr>
            <td><label for="event-day">Day:</label></td>
            <td><label for="event-month">Month:</label></td>
            <td><label for="event-year">Year:</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                id="event-day"
                min="1"
                maxlength="31"
                value="1" />
            </td>
            <td>
              <input
                type="number"
                id="event-month"
                min="1"
                max="12"
                value="1" />
            </td>
            <td>
              <input
                type="number"
                id="event-year"
                min="4"
                value="2023" />
            </td>
          </tr>
        </table>
        <label for="event-image">Link to image:</label>
        <input
          type="text"
          id="event-image"
          value="default.jpg" />
        <button class="save">Save</button>
      </div>

      <div class="app-body">
        <div class="image-section">
          <div class="settings-btn">
            <i class="fas fa-sliders-h"></i>
          </div>
        </div>
        <div class="time-section">
          <h3><span class="event">New Year</span> in:</h3>
          <div class="time-cards">
            <div class="cards">
              <p class="days-count number">1</p>
              <p class="card-title">Days</p>
            </div>
            <div class="cards">
              <p class="hours-count number">1</p>
              <p class="card-title">Hours</p>
            </div>
            <div class="cards">
              <p class="minutes-count number">1</p>
              <p class="card-title">Minutes</p>
            </div>
            <div class="cards">
              <p class="seconds-count number">1</p>
              <p class="card-title">Seconds</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
